<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12" size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header class="ion-text-center">
            <ion-card-title><strong>Iniciar Sesión</strong></ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
              <ion-item>
                <ion-label position="floating"><strong>Nombre Usuario</strong></ion-label>
                <ion-input formControlName="username" type="text" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating"><strong>Contraseña</strong></ion-label>
                <ion-input formControlName="password" type="password" required></ion-input>
              </ion-item>

              <ion-button expand="full" type="submit" class="white-button"><strong>Ingresar</strong></ion-button>
            </form>
            <ion-button class="dark-button" expand="full" (click)="onRegister()"><strong>Registrarse</strong></ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
